    <div layout="column">
    <div flex="25" layout="row"  layout-align="center center">
      <div flex>
        <p>
        <h1>Administracion de contactos</h1>
        </p>
      </div>
      <div  flex="30">
        <md-button ng-click="VContactos2($storage.idUsuario)" layout="column" layout-align="center center" style="border-style:none" class="btn btn-perso btn-lg btn-block">
          Chat
        </md-button>
      </div>
    </div>
    <div flex>
      <table ng-table="tableParams1" template-pagination="pager.html" class="table">
        <tr ng-repeat="row in $data">
          <td data-title="'Nombre'" ng-bind="row['nombre']"></td>
          <td data-title="'Tipo'" ng-bind="row['tipo']"></td>
          <td ng-show="row['idContacto']"><a ng-click="AElimContacto1(row['idContacto'])">Eliminar</a></td>
        </tr>
      </table>


      <table ng-table="tableParams2" template-pagination="pager.html" class="table">
        <tr ng-repeat="row in $data">
          <td data-title="'Nombre'" ng-bind="row['nombre']"></td>
          <td data-title="'Tipo'" ng-bind="row['tipo']"></td>
          <td ng-show="row['idContacto']"><a ng-show="actor=='desarrollador' || actor=='duenoProducto' || actor=='maestroScrum' || false" ng-click="VGrupo2(row['idContacto'])">Modificar grupo</a></td>
        </tr>
      </table>

      <form name="fContactoForm" ng-submit="AgregContacto3(fContactoForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' :  fContactoSubmitted && fContactoForm.nombre.$invalid && fContactoForm.nombre.$pristine && fContactoSubmitted}">
          <label for="fContacto_nombre">
            Nombre
          </label>:&nbsp;
          <select id="fContacto_nombre" ng-model="fContacto.id" required ng-options="item.key as item.value for item in fContacto_opcionesNombre">

          </select>
          <p ng-show="fContactoSubmitted && fContactoForm.nombre.$invalid" class="help-block">Error en campo Nombre.</p>
        </div>
        <button type="submit" class="btn btn-perso btn-lg btn-block">
          <span class="glyphicon glyphicon-flash"></span>Agregar contacto
        </button>
      </form>
    </div>
